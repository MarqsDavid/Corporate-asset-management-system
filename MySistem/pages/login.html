<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <main class="container">
        <h1>Bem vindos ao <b>Login</b></h1>
        <h2>Preencha os dados do login para acessar</h2>

        <form action="">
            <p>Usuário</p>
            <br>
            <div class="input-field">
                <input type="text" name="usuario" id="username"
                    placeholder="Entre com seu nome de usuário">
                <div class="underline"></div>
            </div>
            <br>
            <p>Senha</p>
            <br>
            <div class="input-field">
                <input type="password" name="senha" id="password"
                    placeholder="Entre com sua senha">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Enter" onclick="logar(); return false">
        </form>
       
        </div>
        <script src="../js/login.js"></script>

    </main>

    <footer>
        
    </footer>


</body>
</html>

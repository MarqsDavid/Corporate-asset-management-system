<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <link rel='stylesheet' href='../css/gerenUsu.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons+Sharp">
</head>
<body>
    <div class='menu'>
        <div class='profile'>
            <img class='profile-icon' src='../img/icon.jpg' alt='Ícone de Perfil'>
            <span class='profile-name'>Gustavo</span>
            <span class='profile-admin'>Administrador</span>
        </div>
        <div class='logout-container'>
            <div class='logout'>
                Sair 
                <span class="material-icons-sharp">
                    logout
                </span>
            </div>
        </div>
    </div>
    <div class='content'>
        <table class='users'>
            <tr>
                <td class='table-id'>n°</td>
                <td class='table-icon'>Ícone</td>
                <td class='table-name'>Nome</td>
                <td class='table-email'>E-mail</td>
                <td class='table-phone'>Telefone</td>
                <td class='table-date'>Criado em</td>
                <td class='table-admin'>Admin</td>
                <td class='table-actions'>
                    <span class="material-icons-sharp add">add</span>
                </td>
            </tr>
            <tr>
                <td class='table-icon'>1</td>
                <td class='table-icon'><img src='../icons/icon4.jpg' alt='Ícone'></td>
                <td class='table-name'>Gustavo</td>
                <td class='table-email'>teste.teste@gmail.com</td>
                <td class='table-phone'>11 999991234</td>
                <td class='table-date'>23/06/2021 11:16</td>
                <td class='table-admin'>Sim</td>
                <td class='table-actions'>
                    <span class="material-icons-sharp edit-btn">edit</span>
                    <span class="material-icons-sharp delete-btn">delete</span>
                </td>
            </tr>
        </table>
    </div>
   
</body>
</html>
